<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title and metadata -->
    <title>Grilli</title>
    <meta name="title" content="Grilli - Amazing & Delicious Food">
    <meta name="description" content="This is a Restaurant html template made by codewithsadee">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg+xml">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
        rel="stylesheet">

    <!-- custom css files -->
    <link rel="stylesheet" href="styles.css">

    <!-- heroo section image preload -->
    <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg">
</head>

<body>

    <!-- preloader
    -------------->
    <div class="preload" data-preload>
        <div class="circle"></div>
        <p class="text">Grilli</p>
    </div>


    <!-- topbar -->
    <div class="topbar">
        <div class="address-time">
            <address class="address">
                <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                <span>Restaurant St, Delicious City, London 9578, UK</span>
            </address>

            <div class="separator">
                x
            </div>

            <div class="operation-time">
                <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                <span>Daily : 8.00 am to 10.00 pm </span>
            </div>
        </div>
        <div class="contact-details">
            <a href="tel:+11234567890" class="phone-number">
                <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                <span>+1 123 456 7890</span>
            </a>

            <div class="separator">
                x
            </div>

            <a href="mailto:booking@restaurant.com" class="booking-email">
                <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                <span>booking@restaurant.com</span>
            </a>

        </div>
    </div>
    <!-- topbar end -->



    <!-- header -->














































    <!-- custom jss file -->
    <script src="script.js"></script>

    <!-- ionicons icon pack cdn -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
